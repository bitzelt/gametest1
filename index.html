<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: white;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ESPACIO PARA TÍTULO */
    header {
      height: 15vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
    }

    #preview {
      width: 200px;
      aspect-ratio: 3 / 4;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }

    #preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
    }

    /* OCULTA TEXTO DEL INPUT */
    input[type="file"] {
      display: none;
    }

    label {
      border: 2px solid black;
      padding: 10px 22px;
      font-size: 18px;
      cursor: pointer;
    }

    button {
      font-family: monospace;
      font-size: 20px;
      padding: 14px 30px;
      border: 2px solid black;
      background: white;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      #preview {
        width: 60vw;
        max-width: 260px;
      }
    }
  </style>
</head>
<body>

<header>
  <!-- TÍTULO FUTURO -->
</header>

<main>
  <div id="preview">?</div>

  <label for="fileInput">CARGAR IMAGEN</label>
  <input type="file" id="fileInput" accept="image/*">

  <button id="enterBtn">ENTRAR</button>
</main>

<script>
  let imageLoaded = false;
  const preview = document.getElementById("preview");
  const fileInput = document.getElementById("fileInput");
  const enterBtn = document.getElementById("enterBtn");

  fileInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      preview.innerHTML = "";
      const img = document.createElement("img");
      img.src = reader.result;
      preview.appendChild(img);
      imageLoaded = true;
    };
    reader.readAsDataURL(file);
  });

  enterBtn.addEventListener("click", () => {
    if (imageLoaded) {
      localStorage.setItem("profileImage", preview.querySelector("img").src);
    } else {
      localStorage.removeItem("profileImage");
    }
    window.location.href = "game.html";
  });
</script>

</body>
</html>
