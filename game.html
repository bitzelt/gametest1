<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      font-family: monospace;
    }

    #avatar {
      width: 96px;
      height: 128px;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      background: white;
      user-select: none;
    }

    #avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(120%);
      image-rendering: pixelated;
      pointer-events: none;
    }

    /* CONTROLES TÁCTILES */
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: 50px 50px 50px;
      grid-template-rows: 50px 50px;
      gap: 10px;
    }

    .btn {
      width: 50px;
      height: 50px;
      border: 2px solid black;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      user-select: none;
      background: white;
    }

    .btn:active {
      background: black;
      color: white;
    }
    /* Ocultar controles táctiles en PC */
@media (hover: hover) and (pointer: fine) {
  #controls {
    display: none;
  }
}

  </style>
</head>
<body>

<div id="avatar">?</div>

<div id="controls">
  <div></div>
  <div class="btn" data-dir="up">▲</div>
  <div></div>

  <div class="btn" data-dir="left">◀</div>
  <div class="btn" data-dir="down">▼</div>
  <div class="btn" data-dir="right">▶</div>
</div>

<script>
  const avatar = document.getElementById("avatar");
  const imageData = localStorage.getItem("profileImage");

  if (imageData) {
    const img = document.createElement("img");
    img.src = imageData;
    avatar.innerHTML = "";
    avatar.appendChild(img);
  }

  let x = window.innerWidth / 2 - avatar.offsetWidth / 2;
  let y = window.innerHeight / 2 - avatar.offsetHeight / 2;
  const speed = 3;

  const keys = {
    ArrowUp: false,
    ArrowDown: false,
    ArrowLeft: false,
    ArrowRight: false
  };

  document.addEventListener("keydown", (e) => {
    if (e.key in keys) keys[e.key] = true;
  });

  document.addEventListener("keyup", (e) => {
    if (e.key in keys) keys[e.key] = false;
  });

  // CONTROLES TÁCTILES
  document.querySelectorAll(".btn").forEach(btn => {
    const dir = btn.dataset.dir;
    const keyName = "Arrow" + dir.charAt(0).toUpperCase() + dir.slice(1);

    btn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      keys[keyName] = true;
    });

    btn.addEventListener("touchend", () => {
      keys[keyName] = false;
    });
  });

  function update() {
    if (keys.ArrowUp) y -= speed;
    if (keys.ArrowDown) y += speed;
    if (keys.ArrowLeft) x -= speed;
    if (keys.ArrowRight) x += speed;

    const avatarWidth = avatar.offsetWidth;
    const avatarHeight = avatar.offsetHeight;

    x = Math.max(0, Math.min(x, window.innerWidth - avatarWidth));
    y = Math.max(0, Math.min(y, window.innerHeight - avatarHeight));

    avatar.style.left = x + "px";
    avatar.style.top = y + "px";

    requestAnimationFrame(update);
  }

  // ⬇ INICIA EL LOOP DEL JUEGO
  update();
</script>

</body>
</html>
